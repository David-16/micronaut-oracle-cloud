javaPlatform {
    allowDependencies()
}
dependencies {
	api platform("com.oracle.oci.sdk:oci-java-sdk-bom:$ociVersion")

	constraints {
       for (Project p : rootProject.subprojects) {
            if (p.name.contains("bom")) continue
         
            api "$p.group:micronaut-$p.name:$p.version"
        }		
	}
}